<!--/ Intro Single star /-->

<section class="intro-single" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Nos Transporteurs</h1>
          <span class="color-text-a">tout les transporteur</span>
        </div>
      </div>
    </div>
  </div>
</section>


<div class="col-lg-10">
  <button class="btn btn-sm btn-neutral" (click)='triASC()'><mat-icon>keyboard_arrow_up</mat-icon>Trie Up</button>
  <button class="btn btn-sm btn-neutral" (click)='triDESC()'><mat-icon>keyboard_arrow_down</mat-icon> Down</button>
  <input class="form-control" placeholder="Search" type="text" [(ngModel)]="SearchVal" (keyup)="Search()">

</div>



    <div class="card" class="text-center">
      <table class="table">
        <thead style="background-color: rgb(192, 183, 183);">
        <th>Nom</th>
        <th>Prenom</th>
        <th>Cin</th>
        <th>Num</th>
        <th>Etat</th>
        <th>Action</th>
        </thead>

        <tbody>
        <tr *ngFor='let t of listTransporteur'>
          <td>{{t.nom}}</td>
          <td>{{t.prenom}}</td>
          <td>{{t.cin}}</td>
          <td>{{t.num}}</td>
          <td>{{t.etat}}</td>


          <td>
            <button type="button" class="btn btn-outline-primary"
                    (click)="open(mymodal)">edit
            </button>
            <ng-template #mymodal let-modal>
              <div class="modal-header" >
                <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                <button type="button" class="close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true" (click)="cancel()">Ã—</span>

                </button>
              </div>
              <div>
                <div  >
                <form>
                  <div class="modal-body" >

                    <div class="row" class="col-md-5">
                      <label>Nom</label>
                      <input type="text" placeholder="Votre nom" data-rule="minlen:4"
                             data-msg="Please enter at least 4 chars"
                             [(ngModel)]="t.nom" [ngModelOptions]="{standalone:true}"/>
                      </div>
                    <div class="row" class="col-md-5">
                      <label>Prenom</label>
                      <input type="text" placeholder="Votre prenom" data-rule="minlen:4"
                             data-msg="Please enter at least 4 chars"
                             [(ngModel)]="t.prenom" [ngModelOptions]="{standalone:true}"/>
                    </div>
                    <div class="row" class="col-md-5">
                      <label>Cin</label>
                      <input type="text" placeholder="Votre cin" data-rule="minlen:4"
                             data-msg="Please enter at least 4 chars"
                             [(ngModel)]="t.cin" [ngModelOptions]="{standalone:true}"/>
                    </div>
                    <div class="row" class="col-md-5">
                      <label>Num</label>
                      <input type="number" placeholder="Votre num" data-rule="minlen:4"
                             data-msg="Please enter at least 4 chars"
                             [(ngModel)]="t.num" [ngModelOptions]="{standalone:true}"/>
                    </div>
                    <section>
                      <div>

                        <select class="custom-select" [(ngModel)]="t.etat"[ngModelOptions]="{standalone:true}">
                          <option selected>All</option>
                          <option value="DISPONIBLE">Disponible</option>
                          <option value="INDISPONIBLE"> Non-Disponible</option>
                        </select>
                      </div>
                    </section>
                  </div>
                  <div class="modal-footer">

                    <button type="button" class="btn btn-info"
                            (click)="modal.close('Save click')" (click)="cancel()">Cancel
                    </button>
                    <button class="btn btn-success" (click)="updatetransporteur(t)" (click)="modal.close('Save click')">
                      Validate
                    </button>
                  </div>
                </form>
                   </div>
              </div>
            </ng-template>
            <button type="button" class="btn btn-outline-danger"
                    (click)="deletetranporteur(t.idTransporteur)">delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

<div *ngIf="c==true; then thenBlock"></div>
<ng-template #thenBlock><app-affiche-event [listevent]="listevent2"></app-affiche-event></ng-template>
