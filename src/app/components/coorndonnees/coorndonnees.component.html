

<div class="card">
  <img [src]="user.image" alt="John" style="width:100%">
  <h1><i class="fa fa-user"></i>{{user.username}}</h1>
  <p class="title"><i class="fa fa-envelope"></i> {{user.email}}</p>
  <p><i class="fa fa-phone"></i> (+216) {{user.telephone}}</p>
  
  <p><button (click)="close()"  style="background-color:  #2eca6a ;  border:#2eca6a ;" class="btn btn-primary"  > Fermer </button></p>
</div>
